{% extends "base.html" %}

{% block title %}
Admin Page
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/admin.css') }}">    
{% endblock %}

{% block body %}
<div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('admin_officer') }}">Officer</a>
    <a href="{{ url_for('admin_criminal') }}">Criminal</a>
</div>
    <div class="container">
        <h1>Users List</h1>
        <form action="{{ url_for('admin_logout')}}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Badge Number</th>
                    <th>Username</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for badge_num, username in zipped_data %}
                    <tr>
                        <td>{{ badge_num }}</td>
                        <td>{{ username }}</td>
                        <td> 
                            <form action="{{url_for('delete_user', badge_num=badge_num)}}" method="get">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
